# ThreadJS Designer Node Definitions
# Version 1.0.0
#
# This file defines all available nodes in the ThreadJS Designer,
# their parameters, and how they connect.

version: "1.0.0"
description: "Node definitions for ThreadJS Designer v1.0.0"

categories:
  - name: "Events"
    description: "Event listeners that trigger when specific actions occur"
    color: "#4c6ef5"
    nodes:
      - type: "onServerTick"
        label: "Server Tick"
        color: "#845ef7"
        hasInput: false
        hasOutput: true
        provides: []
        params: {}

      - type: "onPlayerJoin"
        label: "Player Join"
        color: "#4c6ef5"
        hasInput: false
        hasOutput: true
        provides: ["player"]
        params: {}

      - type: "onPlayerLeave"
        label: "Player Leave"
        color: "#4c6ef5"
        hasInput: false
        hasOutput: true
        provides: ["player"]
        params: {}

      - type: "onPlayerTick"
        label: "Player Tick"
        color: "#4c6ef5"
        hasInput: false
        hasOutput: true
        provides: ["player"]
        params: {}

      - type: "onChatMessage"
        label: "Chat Message"
        color: "#15aabf"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.player", "evt.message"]
        params: {}

      - type: "onBlockBreak"
        label: "Block Break"
        color: "#74b816"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.playerName", "evt.blockId", "evt.x", "evt.y", "evt.z"]
        params: {}

      - type: "onBlockPlace"
        label: "Block Place"
        color: "#74b816"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.playerName", "evt.blockId", "evt.x", "evt.y", "evt.z"]
        params: {}

      - type: "onUseBlock"
        label: "Use Block"
        color: "#74b816"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.playerName", "evt.blockId"]
        params: {}

      - type: "onUseItem"
        label: "Use Item"
        color: "#f59f00"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.playerName", "evt.itemId"]
        params: {}

      - type: "onAttackEntity"
        label: "Attack Entity"
        color: "#f03e3e"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.playerName", "evt.targetType"]
        params: {}

      - type: "onEntityDamage"
        label: "Entity Damage"
        color: "#f03e3e"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.victimType", "evt.amount", "evt.sourceType"]
        params: {}

      - type: "onEntityDeath"
        label: "Entity Death"
        color: "#f03e3e"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.victimType", "evt.killedBy"]
        params: {}

      - type: "onBlockInteract"
        label: "Block Interact (Right-Click)"
        color: "#74b816"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.player", "evt.blockId", "evt.x", "evt.y", "evt.z"]
        params: {}

      - type: "onBlockClick"
        label: "Block Click (Left-Click)"
        color: "#74b816"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.player", "evt.blockId", "evt.x", "evt.y", "evt.z"]
        params: {}

      - type: "onItemDrop"
        label: "Item Drop"
        color: "#f59f00"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.player", "evt.itemId", "evt.count"]
        params: {}

      - type: "onItemPickup"
        label: "Item Pickup"
        color: "#f59f00"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.player", "evt.itemId", "evt.count"]
        params: {}

      - type: "onItemCraft"
        label: "Item Craft"
        color: "#f59f00"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.player", "evt.itemId", "evt.count"]
        params: {}

      - type: "onItemConsume"
        label: "Item Consume"
        color: "#f59f00"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.player", "evt.itemId"]
        params: {}

      - type: "onPlayerRespawn"
        label: "Player Respawn"
        color: "#4c6ef5"
        hasInput: false
        hasOutput: true
        provides: ["player"]
        params: {}

      - type: "onPlayerDimensionChange"
        label: "Dimension Change"
        color: "#4c6ef5"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.player", "evt.fromDimension", "evt.toDimension"]
        params: {}

      - type: "onPlayerGamemodeChange"
        label: "Gamemode Change"
        color: "#4c6ef5"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.player", "evt.oldGamemode", "evt.newGamemode"]
        params: {}

      - type: "onPlayerSleep"
        label: "Player Sleep"
        color: "#4c6ef5"
        hasInput: false
        hasOutput: true
        provides: ["evt", "evt.player", "evt.isEntering"]
        params: {}

  - name: "Commands"
    description: "Register custom chat commands"
    color: "#20c997"
    nodes:
      - type: "registerCommand"
        label: "Register Command"
        color: "#20c997"
        hasInput: false
        hasOutput: true
        provides: ["ctx", "args", "ctx.player"]
        params:
          name: ""
          permLevel: "0"
          playerOnly: false

  - name: "Messaging"
    description: "Send messages and logs"
    color: "#15aabf"
    nodes:
      - type: "log"
        label: "Log"
        color: "#868e96"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          message: ""

      - type: "broadcast"
        label: "Broadcast"
        color: "#15aabf"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          message: ""

      - type: "sendMessageTo"
        label: "Send Message To"
        color: "#15aabf"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: ""
          message: ""

  - name: "World"
    description: "Interact with blocks and terrain"
    color: "#74b816"
    nodes:
      - type: "setBlock"
        label: "Set Block"
        color: "#74b816"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"
          blockId: "minecraft:stone"

      - type: "getBlock"
        label: "Get Block"
        color: "#74b816"
        hasInput: true
        hasOutput: true
        provides: ["block"]
        params:
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"

      - type: "fillArea"
        label: "Fill Area"
        color: "#74b816"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          x1: "0"
          y1: "64"
          z1: "0"
          x2: "10"
          y2: "74"
          z2: "10"
          dimension: "minecraft:overworld"
          blockId: "minecraft:stone"

      - type: "replaceBlocks"
        label: "Replace Blocks"
        color: "#74b816"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          x1: "0"
          y1: "64"
          z1: "0"
          x2: "10"
          y2: "74"
          z2: "10"
          dimension: "minecraft:overworld"
          from: "minecraft:dirt"
          to: "minecraft:grass_block"

      - type: "getBlockNBT"
        label: "Get Block NBT"
        color: "#74b816"
        hasInput: true
        hasOutput: true
        provides: ["nbt"]
        params:
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"

      - type: "setWeather"
        label: "Set Weather"
        color: "#74b816"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          dimension: "minecraft:overworld"
          weather: "CLEAR"

      - type: "setTime"
        label: "Set Time"
        color: "#74b816"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          dimension: "minecraft:overworld"
          time: "1000"

      - type: "getTime"
        label: "Get Time"
        color: "#74b816"
        hasInput: true
        hasOutput: true
        provides: ["time"]
        params:
          dimension: "minecraft:overworld"

      - type: "createExplosion"
        label: "Create Explosion"
        color: "#f03e3e"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"
          power: "4"
          fire: "false"
          breaks: "true"

      - type: "spawnLightning"
        label: "Spawn Lightning"
        color: "#fab005"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"
          visual: "false"

      - type: "setSpawn"
        label: "Set Spawn Point"
        color: "#74b816"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          dimension: "minecraft:overworld"
          x: "0"
          y: "64"
          z: "0"

  - name: "Particles"
    description: "Spawn particle effects"
    color: "#cc5de8"
    nodes:
      - type: "spawnParticle"
        label: "Spawn Particle"
        color: "#cc5de8"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"
          particle: "minecraft:flame"
          count: "10"
          speed: "0.1"
          offsetX: "0.5"
          offsetY: "0.5"
          offsetZ: "0.5"

      - type: "spawnParticleLine"
        label: "Spawn Particle Line"
        color: "#cc5de8"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          x1: "0"
          y1: "64"
          z1: "0"
          x2: "10"
          y2: "64"
          z2: "10"
          dimension: "minecraft:overworld"
          particle: "minecraft:flame"
          density: "10"

      - type: "spawnParticleCircle"
        label: "Spawn Particle Circle"
        color: "#cc5de8"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"
          particle: "minecraft:flame"
          radius: "3"
          points: "20"

      - type: "spawnParticleTrail"
        label: "Spawn Particle Trail (Entity)"
        color: "#cc5de8"
        hasInput: true
        hasOutput: true
        provides: ["trailId"]
        params:
          entityUuid: "$player.uuid"
          particle: "minecraft:flame"
          duration: "60"

  - name: "Scoreboard"
    description: "Manage scoreboards and objectives"
    color: "#15aabf"
    nodes:
      - type: "createScoreboard"
        label: "Create Scoreboard"
        color: "#15aabf"
        hasInput: true
        hasOutput: true
        provides: ["scoreboard"]
        params:
          name: "my_scoreboard"
          displayName: "My Scoreboard"

      - type: "setScore"
        label: "Set Score"
        color: "#15aabf"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          scoreboard: "my_scoreboard"
          player: "$player.name"
          objective: "points"
          score: "100"

      - type: "getScore"
        label: "Get Score"
        color: "#15aabf"
        hasInput: true
        hasOutput: true
        provides: ["score"]
        params:
          scoreboard: "my_scoreboard"
          player: "$player.name"
          objective: "points"

      - type: "incrementScore"
        label: "Increment Score"
        color: "#15aabf"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          scoreboard: "my_scoreboard"
          player: "$player.name"
          objective: "points"
          amount: "1"

      - type: "displayScoreboard"
        label: "Display Scoreboard"
        color: "#15aabf"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          scoreboard: "my_scoreboard"
          slot: "SIDEBAR"

  - name: "Teams"
    description: "Create and manage player teams"
    color: "#f59f00"
    nodes:
      - type: "createTeam"
        label: "Create Team"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: ["team"]
        params:
          name: "red_team"
          displayName: "Red Team"
          color: "RED"
          friendlyFire: "false"

      - type: "addToTeam"
        label: "Add to Team"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          team: "red_team"
          player: "$player.name"

      - type: "removeFromTeam"
        label: "Remove from Team"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          team: "red_team"
          player: "$player.name"

      - type: "getPlayerTeam"
        label: "Get Player Team"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: ["team"]
        params:
          player: "$player.name"

  - name: "Players"
    description: "Manage player state and inventory"
    color: "#4c6ef5"
    nodes:
      - type: "getPlayers"
        label: "Get Players"
        color: "#4c6ef5"
        hasInput: true
        hasOutput: true
        provides: ["players"]
        params: {}

      - type: "teleport"
        label: "Teleport"
        color: "#4c6ef5"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: ""
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"

      - type: "setGamemode"
        label: "Set Gamemode"
        color: "#4c6ef5"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: ""
          mode: "SURVIVAL"

      - type: "setHealth"
        label: "Set Health"
        color: "#e64980"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: ""
          health: "20"

      - type: "heal"
        label: "Heal"
        color: "#e64980"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: ""
          amount: "5"

      - type: "giveItem"
        label: "Give Item"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: ""
          itemId: "minecraft:diamond"
          count: "1"

      - type: "getInventory"
        label: "Get Inventory"
        color: "#4c6ef5"
        hasInput: true
        hasOutput: true
        provides: ["inventory"]
        params:
          player: ""

      - type: "clearInventory"
        label: "Clear Inventory"
        color: "#4c6ef5"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: ""

      - type: "hasItem"
        label: "Has Item"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: ["hasItem"]
        params:
          player: ""
          itemId: "minecraft:diamond"
          count: "1"

      - type: "removeItem"
        label: "Remove Item"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: ""
          itemId: "minecraft:diamond"
          count: "1"

      - type: "showTitle"
        label: "Show Title"
        color: "#15aabf"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: ""
          title: "Title"
          subtitle: "Subtitle"
          fadeIn: "10"
          stay: "70"
          fadeOut: "20"

      - type: "showActionbar"
        label: "Show Actionbar"
        color: "#15aabf"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: ""
          message: "Actionbar text"

      - type: "showBossbar"
        label: "Show Bossbar"
        color: "#15aabf"
        hasInput: true
        hasOutput: true
        provides: ["bossbarId"]
        params:
          player: ""
          text: "Boss Bar"
          color: "RED"
          style: "PROGRESS"
          progress: "1.0"

      - type: "raycast"
        label: "Raycast Block"
        color: "#4c6ef5"
        hasInput: true
        hasOutput: true
        provides: ["raycastResult"]
        params:
          player: ""
          maxDistance: "5"

      - type: "raycastEntity"
        label: "Raycast Entity"
        color: "#4c6ef5"
        hasInput: true
        hasOutput: true
        provides: ["raycastEntity"]
        params:
          player: ""
          maxDistance: "5"

      - type: "getPlayerNBT"
        label: "Get Player NBT"
        color: "#4c6ef5"
        hasInput: true
        hasOutput: true
        provides: ["nbt"]
        params:
          player: "$player.name"

  - name: "Entities"
    description: "Spawn and manage entities"
    color: "#37b24d"
    nodes:
      - type: "spawnEntity"
        label: "Spawn Entity"
        color: "#37b24d"
        hasInput: true
        hasOutput: true
        provides: ["entityId"]
        params:
          entityType: "minecraft:cow"
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"

      - type: "killEntity"
        label: "Kill Entity"
        color: "#f03e3e"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          entityUuid: ""

      - type: "findEntities"
        label: "Find Entities"
        color: "#37b24d"
        hasInput: true
        hasOutput: true
        provides: ["entities"]
        params:
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"
          radius: "16"
          type: ""

      - type: "setVelocity"
        label: "Set Velocity"
        color: "#37b24d"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          entityUuid: ""
          x: "0"
          y: "1"
          z: "0"

      - type: "teleportEntity"
        label: "Teleport Entity"
        color: "#37b24d"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          entityUuid: ""
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"

      - type: "getNearestEntity"
        label: "Get Nearest Entity"
        color: "#37b24d"
        hasInput: true
        hasOutput: true
        provides: ["nearestEntity"]
        params:
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"
          radius: "16"
          type: ""

      - type: "applyEffect"
        label: "Apply Effect"
        color: "#e64980"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          entityUuid: ""
          effect: "minecraft:speed"
          duration: "200"
          amplifier: "1"

      - type: "getEntityNBT"
        label: "Get Entity NBT"
        color: "#37b24d"
        hasInput: true
        hasOutput: true
        provides: ["nbt"]
        params:
          entityUuid: ""

  - name: "Sound"
    description: "Play sounds and music"
    color: "#845ef7"
    nodes:
      - type: "playSound"
        label: "Play Sound"
        color: "#845ef7"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          soundId: "entity.player.levelup"
          volume: "1.0"
          pitch: "1.0"

      - type: "playSoundTo"
        label: "Play Sound To"
        color: "#845ef7"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: ""
          soundId: "entity.player.levelup"
          volume: "1.0"
          pitch: "1.0"

      - type: "playSoundAt"
        label: "Play Sound At"
        color: "#845ef7"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          x: "0"
          y: "64"
          z: "0"
          dimension: "minecraft:overworld"
          soundId: "entity.player.levelup"
          volume: "1.0"
          pitch: "1.0"

  - name: "Data"
    description: "Save and load persistent data"
    color: "#f59f00"
    nodes:
      - type: "loadData"
        label: "Load Data"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: ["data"]
        params:
          namespace: ""
          key: ""

      - type: "saveData"
        label: "Save Data"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          namespace: ""
          key: ""
          value: "{}"

      - type: "dataExists"
        label: "Data Exists"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: ["exists"]
        params:
          namespace: ""
          key: ""

      - type: "deleteData"
        label: "Delete Data"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          namespace: ""
          key: ""

      - type: "incrementData"
        label: "Increment Data"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: ["value"]
        params:
          namespace: ""
          key: ""
          amount: "1"

      - type: "decrementData"
        label: "Decrement Data"
        color: "#f59f00"
        hasInput: true
        hasOutput: true
        provides: ["value"]
        params:
          namespace: ""
          key: ""
          amount: "1"

  - name: "Permissions"
    description: "Manage player permissions"
    color: "#f03e3e"
    nodes:
      - type: "hasPermission"
        label: "Has Permission"
        color: "#f03e3e"
        hasInput: true
        hasOutput: true
        provides: ["hasPermission"]
        params:
          player: "$player.name"
          permission: "mymod.admin"

      - type: "addPermission"
        label: "Add Permission"
        color: "#f03e3e"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: "$player.name"
          permission: "mymod.admin"

      - type: "removePermission"
        label: "Remove Permission"
        color: "#f03e3e"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          player: "$player.name"
          permission: "mymod.admin"

      - type: "getPlayerPermissions"
        label: "Get Player Permissions"
        color: "#f03e3e"
        hasInput: true
        hasOutput: true
        provides: ["permissions"]
        params:
          player: "$player.name"

  - name: "Structures"
    description: "Place and save structures"
    color: "#74b816"
    nodes:
      - type: "placeStructure"
        label: "Place Structure"
        color: "#74b816"
        hasInput: true
        hasOutput: true
        provides: []
        params:
          x: "0"
          y: "64"
