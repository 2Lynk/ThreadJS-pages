<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My API Reference</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Simple styling -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }
    header .env {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    #redoc-container {
      height: calc(100vh - 56px);
    }
    .redoc-wrap {
      background: #020617;
    }
  </style>

  <!-- Redoc standalone bundle -->
  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
</head>
<body>
  <header>
    <h1>My API &mdash; Reference</h1>
    <div class="env">Docs â€¢ GitHub Pages</div>
  </header>

  <!-- Redoc will render here -->
  <div id="redoc-container"></div>

  <script>
    Redoc.init(
      'openapi.yaml',   // path to your OpenAPI file in this repo
      {
        theme: {
          colors: {
            primary: {
              main: '#6366f1'
            },
            text: {
              primary: '#e5e7eb',
              secondary: '#9ca3af'
            },
            http: {
              get: '#22c55e',
              post: '#3b82f6',
              put: '#eab308',
              delete: '#ef4444'
            }
          },
          typography: {
            fontSize: '14px',
            fontFamily: 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif',
            headings: {
              fontFamily: 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif'
            }
          },
          sidebar: {
            backgroundColor: '#020617',
          },
          rightPanel: {
            backgroundColor: '#020617',
          }
        }
      },
      document.getElementById('redoc-container')
    );
  </script>
</body>
</html>
