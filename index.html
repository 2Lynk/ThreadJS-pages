<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ThreadJS API Reference</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ---------- Neutral grey theme ---------- */
    :root {
      --bg: #f1f1f3;            /* main background */
      --panel: #e5e5e7;         /* header / sidebar bg */
      --text: #202124;          /* main text */
      --border: #c7c7c9;        /* subtle border */
      --accent: #6b7280;        /* buttons, highlights */
      --accent-hover: #4b5563;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    nav a {
      margin-left: 1rem;
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      background: #dcdce0;
      border: 1px solid var(--border);
    }

    nav a:hover {
      background: #d0d0d4;
    }

    #redoc-container {
      height: calc(100vh - 60px);
    }

    /* Improve Redoc area in light-grey context */
    .redoc-wrap {
      background: var(--bg) !important;
    }
  </style>

  <!-- Redoc standalone -->
  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
</head>

<body>
  <header>
    <h1>THREADJS API â€” REFERENCE</h1>
    <nav>
      <a href="index.html">API Reference</a>
      <a href="inspector.html">Inspector</a>
    </nav>
  </header>

  <div id="redoc-container"></div>

  <script>
    Redoc.init(
      "openapi.yaml",
      {
        theme: {
          colors: {
            primary: { main: "#6b7280" }, /* grey accent */
            text: {
              primary: "#202124",
              secondary: "#4b5563"
            },
            http: {
              get: "#4ade80",
              post: "#60a5fa",
              put: "#facc15",
              delete: "#f87171"
            }
          },
          sidebar: {
            backgroundColor: "#e5e5e7" /* left panel */
          },
          rightPanel: {
            backgroundColor: "#f4f4f5" /* right samples panel */
          },
          typography: {
            fontFamily: "system-ui, sans-serif",
            fontSize: "14px"
          }
        }
      },
      document.getElementById("redoc-container")
    );
  </script>
</body>
</html>
